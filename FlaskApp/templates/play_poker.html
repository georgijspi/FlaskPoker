{% extends "base.html" %}

{% block content %}
<body class="bg-gray-800 flex items-center justify-center h-screen">
    <div class="rounded-3xl bg-green-700 relative w-full max-w-4xl h-96 flex items-center justify-center">
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="flex space-x-2">
                <div class="p-2 bg-white rounded" style="color:black;">13 ♥</div>
                <div class="p-2 bg-white rounded" style="color:black;">A ♠</div>
                <div class="p-2 bg-white rounded" style="color:black;">K ♣</div>
                <div class="p-2 bg-white rounded" style="color:black;">8 ♦</div>
                <div class="p-2 bg-white rounded" style="color:black;">2 ♥</div>
            </div>
        </div>
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2">
            <div class="flex flex-col items-center">
                <div class="flex">
                    <div class="w-8 h-10 bg-gray-900 rounded mr-1"></div>
                    <div class="w-8 h-10 bg-gray-900 rounded"></div>
                </div>
                <img src="https://i.pinimg.com/736x/54/72/d1/5472d1b09d3d724228109d381d617326.jpg" alt="Player 1" class="w-12 h-12 rounded-full border-2 border-gray-300 mt-2">
                <span class="text-white text-sm">$2500</span>
            </div>
        </div>
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2">
            <div class="flex flex-col items-center">
                <img src="https://i.pinimg.com/736x/54/72/d1/5472d1b09d3d724228109d381d617326.jpg" alt="Player 2" class="w-12 h-12 rounded-full border-2 border-gray-300">
                <span class="text-white text-sm">$750</span>
                <div class="flex mt-2">
                    <div class="p-1 bg-white rounded mr-1" style="color:black;">10 ♣</div>
                    <div class="p-1 bg-white rounded" style="color:black;">J ♦</div>
                </div>
                <div class="flex mt-2">
                    <button class="bg-red-600 text-white px-3 py-1 rounded-md">Fold</button>
                    <button class="bg-yellow-500 text-white px-3 py-1 rounded-md ml-2">Call</button>
                    <button class="bg-green-500 text-white px-3 py-1 rounded-md ml-2">Raise</button>
                </div>
            </div>
        </div>
        <div class="absolute top-10 left-10">
            <div class="flex flex-col items-center">
                <div class="flex">
                    <div class="w-8 h-10 bg-gray-900 rounded mr-1"></div>
                    <div class="w-8 h-10 bg-gray-900 rounded"></div>
                </div>
                <img src="https://i.pinimg.com/736x/54/72/d1/5472d1b09d3d724228109d381d617326.jpg" alt="Player 3" class="w-12 h-12 rounded-full border-2 border-gray-300 mt-2">
                <span class="text-white text-sm">$90</span>
            </div>
        </div>
        <div class="absolute bottom-10 right-10">
            <div class="flex flex-col items-center">
                <img src="https://i.pinimg.com/736x/54/72/d1/5472d1b09d3d724228109d381d617326.jpg" alt="Player 4" class="w-12 h-12 rounded-full border-2 border-gray-300">
                <span class="text-white text-sm">$240</span>
            </div>
        </div>
    </div>
</body>
{% endblock %}
