{% extends "base.html" %}

{% block content %}
<div class="bg-black text-white p-6 rounded-2xl shadow-2xl mx-auto max-w-lg">
    <h2 class="text-3xl font-bold text-center mb-6 text-yellow-400">Login</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="space-y-6">
            <div>
                <label for="username" class="block text-lg text-yellow-300 mb-2">Username:</label>
                <input type="text" name="username" id="username" 
                       class="w-full p-3 bg-gray-700 text-white rounded-md focus:ring-2 focus:ring-yellow-300 focus:outline-none" 
                       required>
            </div>
            <div>
                <label for="password" class="block text-lg text-yellow-300 mb-2">Password:</label>
                <input type="password" name="password" id="password" 
                       class="w-full p-3 bg-gray-700 text-white rounded-md focus:ring-2 focus:ring-yellow-300 focus:outline-none" 
                       required>
            </div>
            <div>
                <button type="submit" 
                        class="w-full bg-red-600 text-white p-3 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-yellow-300">
                        Login
                </button>
            </div>
        </div>
    </form>
    <p class="text-center text-gray-300 mt-6">
        Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-300 hover:text-blue-400">Register</a>
    </p>
</div>
{% endblock %}
